<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./styleDZ16.css">
    <link rel="stylesheet" href="./jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./jquery-ui.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary btn-lg js-show-add-modal">Добавить</button>
    <h1> My list to do : </h1>
    <div class="js-add-modal" title="Add action">
      <form name="add-action">
        <input name = "title" type="text" class="form-control js-input" placeholder="What do I need to do" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <label for="checkbox-nested-1"> Done
          <input type="checkbox" name="checkbox-nested-1 js-checkbox" id="checkbox-nested-1">
        </label>
        <div class="mt-3">
          <button type="button" class="btn btn-primary btn-lg js-button">Add action</button>
        </div>
      </form>
    </div>
    <div class="alert alert-primary" role="alert">
      <ul class="js-my-List-Todo" id="">
        <h3 class="js-text" id=""> List Todo is empty </h3>
      </ul>     
    </div>
    <div class="js-edit-modal" title="Edit action">
      <form name="edit-action">
        <input name = "title" type="text" class="form-control js-input" placeholder="What do I need to do" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <label for="checkbox-nested-1"> Done
          <input type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
        </label>
        <div class="mt-3">
          <button type="button" class="btn btn-primary js-update">Обновить</button>
          <button type="button" class="btn btn-secondary js-cancel">Отмена</button>
        </div>
      </form>
    </div>


    <script src="./indexDZ16.js"></script>
</body>
</html>
